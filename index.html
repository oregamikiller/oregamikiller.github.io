<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        @keyframes typing {
            from { width: 0; }
        }
        h1 {
            width: 15ch; /* Width of text */
            overflow: hidden;
            white-space: nowrap;
            animation: typing 6s steps(15);
        }

        .pie {
            position: relative;
            width: 100px;
            line-height: 100px;
            border-radius: 50%;
            background: yellowgreen;
            background-image:
                linear-gradient(to right, transparent 50%, #655 0);
            color: transparent;
            text-align: center;
        }

        @keyframes spin {
            to { transform: rotate(.5turn); }
        }
        @keyframes bg {
            50% { background: #655; }
        }
        .pie::before {
            content: '';
            position: absolute;
            top: 0; left: 50%;
            width: 50%; height: 100%;
            border-radius: 0 100% 100% 0 / 50%;
            background-color: inherit;
        .pie::before {
            content: '';
            display: block;
            margin-left: 50%;
            height: 100%;
            border-radius: 0 100% 100% 0 / 50%;
            background-color: inherit;
            transform-origin: left;
            animation: spin 50s linear infinite,
            bg 100s step-end infinite;
            animation-play-state: paused;
            animation-delay: inherit;
        }
    </style>
</head>
<body>
Start

<h1>CSS is awesome!</h1>


<div class="pie"></div>

</body>
</html>
